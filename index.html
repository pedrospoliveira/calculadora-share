<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Share 3 +</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #220421 0%, #764ba289 100%);
            padding: 20px;
        }

        .calculator {
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 25px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            transform: skewX(-15deg);
            pointer-events: none;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .input-group label {
            width: 100px;
            color: white;
            font-weight: 500;
        }

        .input-group input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        button {
            padding: 12px 25px;
            border: none;
            outline: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        .calculate-btn {
            background: rgba(0, 191, 255, 0.3);
        }

        .calculate-btn:hover {
            background: rgba(0, 191, 255, 0.5);
        }

        .reset-btn {
            background: rgba(255, 99, 71, 0.3);
        }

        .reset-btn:hover {
            background: rgba(255, 99, 71, 0.5);
        }

        .results {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            color: white;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
            font-weight: bold;
            color: #00bfff;
        }

        .brand-color {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .motorola { background-color: #5fbb46; }
        .samsung { background-color: #1428a0; }
        .apple { background-color: #a2aaad; }
        .OPPO { background-color: #ff6b35; }
        .JOVI { background-color: #e410e4; }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Share 3 +</h1>
        
        <div class="input-group">
            <label for="motorola"><span class="brand-color motorola"></span>Motorola:</label>
            <input type="number" id="motorola" placeholder="Digite a quantidade">
        </div>
        
        <div class="input-group">
            <label for="samsung"><span class="brand-color samsung"></span>Samsung:</label>
            <input type="number" id="samsung" placeholder="Digite a quantidade">
        </div>
        
        <div class="input-group">
            <label for="apple"><span class="brand-color apple"></span>Apple:</label>
            <input type="number" id="apple" placeholder="Digite a quantidade">
        </div>

         <div class="input-group">
            <label for="OPPO"><span class="brand-color OPPO"></span>OPPO:</label>
            <input type="number" id="OPPO" placeholder="Digite a quantidade">
         </div>

          <div class="input-group">
            <label for="JOVI"><span class="brand-color JOVI"></span>JOVI:</label>
            <input type="number" id="JOVI" placeholder="Digite a quantidade">
          </div>

        <div class="buttons">
            <button class="reset-btn" onclick="resetFields()">Limpar</button>
            <button class="calculate-btn" onclick="calculatePercentages()">Calcular</button>
        </div>
        
        <div class="results" id="results" style="display: none;">
            <div class="result-item">
                <span><span class="brand-color motorola"></span>Motorola:</span>
                <span id="motorola-result">0% (0)</span>
            </div>
            <div class="result-item">
                <span><span class="brand-color samsung"></span>Samsung:</span>
                <span id="samsung-result">0% (0)</span>
            </div>
            <div class="result-item">
                <span><span class="brand-color apple"></span>Apple:</span>
                <span id="apple-result">0% (0)</span>
            </div>
            <div class="result-item">
                <span><span class="brand-color OPPO"></span>OPPO:</span>
                <span id="others-result">0% (0)</span>
            </div>

              <div class="result-item">
                <span><span class="brand-color JOVI"></span>JOVI:</span>
                <span id="others-result">0% (0)</span>
              </div>

            <div class="result-item">
                <span>Total:</span>
                <span id="total-result">0</span>
            </div>
        </div>
    </div>

    <script>
        function calculatePercentages() {
            // Obter valores dos inputs
            const motorola = parseFloat(document.getElementById('motorola').value) || 0;
            const samsung = parseFloat(document.getElementById('samsung').value) || 0;
            const apple = parseFloat(document.getElementById('apple').value) || 0;
            const others = parseFloat(document.getElementById('others').value) || 0;
            
            // Calcular total
            const total = motorola + samsung + apple + others;
            
            if (total === 0) {
                alert("Por favor, insira valores maiores que zero para pelo menos uma marca.");
                return;
            }
            
            // Calcular porcentagens
            const motorolaPercent = ((motorola / total) * 100).toFixed(2);
            const samsungPercent = ((samsung / total) * 100).toFixed(2);
            const applePercent = ((apple / total) * 100).toFixed(2);
            const othersPercent = ((others / total) * 100).toFixed(2);
            
            // Atualizar resultados
            document.getElementById('motorola-result').textContent = `${motorolaPercent}% (${motorola})`;
            document.getElementById('samsung-result').textContent = `${samsungPercent}% (${samsung})`;
            document.getElementById('apple-result').textContent = `${applePercent}% (${apple})`;
            document.getElementById('others-result').textContent = `${othersPercent}% (${others})`;
            document.getElementById('total-result').textContent = total;
            
            // Mostrar resultados
            document.getElementById('results').style.display = 'block';
        }
        
        function resetFields() {
            // Limpar inputs
            document.getElementById('motorola').value = '';
            document.getElementById('samsung').value = '';
            document.getElementById('apple').value = '';
            document.getElementById('others').value = '';
            
            // Esconder resultados
            document.getElementById('results').style.display = 'none';
        }
    </script>
<style>
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #22222200;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>

</html>
